<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Liste des Formations</title>
</head>
<body>
<div layout:fragment="section">
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 my-3">
            <h1>Liste des Formations</h1>
        </div>
        <div class="col-lg-6 mt-3 text-end">
            <a href="/mvc/Formation/AddNewFormation" class="btn btn-outline-primary">Ajouter une Formation</a>
        </div>
    </div>

    <table class="table  table-bordered table-hover">
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Prix</th>
            <th>Nombre d'heures</th>
            <th>Enseignant</th>
            <th>Action</th>
        </tr>
        <tr th:each="f : ${formations}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.titre}"></td>
            <td th:text="${f.description}"></td>
            <td th:text="${f.prix}"></td>
            <td th:text="${f.nbrHeures}"></td>
            <td th:text="${f.enseignant.prenom + ' ' + f.enseignant.nom}"></td>
            <td>
                <a th:href="@{/mvc/Formation/deleteFormation/{id} (id=${f.id})}" class="btn btn-outline-danger"
                   onclick="return confirm('Voulez vous vraiment supprimer cette Formation?')">Supprimer</a>
                <a th:href="@{/mvc/Formation/editFormation/{id} (id=${f.id})}" class="btn btn-outline-warning" >Modifier</a>
            </td>
        </tr>
    </table>

</div>
</div>
</body>
</html>
