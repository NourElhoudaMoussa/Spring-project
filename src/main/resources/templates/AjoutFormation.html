<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ajouter une Formation </title>
    -
</head>
<body>
<div layout:fragment="section">
<div class="container">
    <div class="row">
        <div class="col-lg-6 my-3">
            <h1>Ajouter une Formation</h1>
        </div>
        <div class="col-lg-6 mt-4 text-end">
            <a href="/mvc/Formation/GetAllFormation">liste des formations</a>
        </div>

    </div>
    <form action="/mvc/Formation/SaveNewFormation" method="post">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" name="titre" class="form-control" id="titre" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea rows="5" class="form-control" name="description" id="description"></textarea>
        </div>

        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" name="prix" class="form-control" id="prix" required>
        </div>

        <div class="mb-3">
            <label for="nbrHeures" class="form-label">Nombre d'heures</label>
            <input type="number" name="nbrHeures" class="form-control" id="nbrHeures" required>
        </div>

        <div class="mb-3">
            <label for="enseignant" class="form-label">Enseignant</label>
            <select name="enseignant" class="form-select" id="enseignant">
                <option>--choisir un enseignant--</option>
                <option th:each="ens : ${enseignants}" th:value="${ens.id}" th:text="${ens.prenom + ' ' + ens.nom}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
        <button type="reset" class="btn btn-outline-secondary">Annuler</button>
    </form>
</div>
</div>
</body>
</html>
