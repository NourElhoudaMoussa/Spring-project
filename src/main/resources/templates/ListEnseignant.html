<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Liste des Enseignants</title>
</head>
<body>
<div layout:fragment="section">
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 my-3">
            <h1>Liste des Enseignants</h1>
        </div>
        <div class="col-lg-6 mt-3 text-end">
            <a href="/mvc/Enseignant/AddNewEnseignant" class="btn btn-outline-primary">Ajouter un Enseignant</a>
        </div>

    </div>
    <table class="table  table-bordered table-hover">
        <tr>
            <th>ID</th>
            <th>Prenom</th>
            <th>Nom</th>
            <th>Adresse Email</th>
            <th>Numero du Téléphone</th>
            <th>Action</th>
        </tr>
        <tr th:each="e : ${enseignants}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.prenom}"></td>
            <td th:text="${e.nom}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.tel}"></td>
            <td>
                <a th:href="@{/mvc/Enseignant/deleteEnseignant/{id} (id=${e.id})}" class="btn btn-outline-danger"
                   onclick="return confirm('Voulez vous vraiment supprimer ce Enseignant?')">Supprimer</a>
                <a th:href="@{/mvc/Enseignant/editEnseignant/{id} (id=${e.id})}" class="btn btn-outline-warning" >Modifier</a>
            </td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
