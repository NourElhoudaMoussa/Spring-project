<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Template">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Modifier Etudiant</title>
</head>
<body>
<div layout:fragment="section">
<div class="container">
    <div class="row">
        <div class="col-lg-6 my-3">
            <h1>Modifier Etudiant</h1>
        </div>
        <div class="col-lg-6 mt-4 text-end">
            <a href="/mvc/Etudiant/AddNewEtudiant">liste des etudiants</a>
        </div>

    </div>

    <form action="/mvc/Etudiant/updateEtudiant" method="post">
        <input type="hidden" name="id" th:value="${etudiant.id}">

        <div class="mb-3">
            <label for="prenom" class="form-label">Prenom</label>
            <input type="text" name="prenom" th:value="${etudiant.prenom}" class="form-control" id="prenom" required>
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" name="nom"  th:value="${etudiant.nom}" class="form-control" id="nom" required>
        </div>

        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <input type="text" name="adr" th:value="${etudiant.adr}" class="form-control" id="adresse" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email"  th:value="${etudiant.email}" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="tel" class="form-label">Numero du Téléphone </label>
            <input type="text" name="tel"  th:value="${etudiant.tel}" class="form-control" id="tel">
        </div>

        <button type="submit" class="btn btn-primary">Modifier</button>
        <button type="reset" class="btn btn-outline-secondary">Annuler</button>

    </form>
</div>
</div>
</body>
</html>
